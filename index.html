        function resetToInitialState() {
            localStorage.removeItem(STORAGE_KEYS.MENU);

            localStorage.removeItem(STORAGE_KEYS.ACTIVE_MAIN_MENU);

        function loadLocalData() {
            try {
                const savedMenu = localStorage.getItem(STORAGE_KEYS.MENU);
                const savedExpanded = localStorage.getItem(STORAGE_KEYS.EXPANDED);
                const savedActiveMainMenu = localStorage.getItem(STORAGE_KEYS.ACTIVE_MAIN_MENU);
                
                if (savedMenu) {
                    menuData = JSON.parse(savedMenu);
                }
                if (savedExpanded) {
                    expandedItems = new Set(JSON.parse(savedExpanded));
                }
                if (savedActiveMainMenu) {
                    activeMainMenuId = parseInt(savedActiveMainMenu);
                }
            } catch (error) {
                console.error('åŠ è½½æœ¬åœ°æ•°æ®é”™è¯¯:', error);
                localStorage.removeItem(STORAGE_KEYS.MENU);
                localStorage.removeItem(STORAGE_KEYS.EXPANDED);
                localStorage.removeItem(STORAGE_KEYS.ACTIVE_MAIN_MENU);
                expandedItems = new Set();
            }

        function renderMenu() {
            const menuList = document.getElementById('menuList');
            if (!menuList) {
                console.error('æœªæ‰¾åˆ°èœå•å®¹å™¨å…ƒç´ ');
                return;
            }
            
            menuList.innerHTML = '';

            if (!Array.isArray(menuData) || menuData.length === 0) {
                menuList.innerHTML = '<li class="menu-item"><div class="menu-header">æ²¡æœ‰èœå•æ•°æ®</div></li>';
                return;
            }

            menuData.forEach(menu => {
                const menuItem = document.createElement('li');
                menuItem.className = `menu-item ${expandedItems.has(menu.id) ? 'expanded' : ''}`;
                menuItem.dataset.id = menu.id;

                const menuHeader = document.createElement('div');
                menuHeader.className = `menu-header ${activeMainMenuId === menu.id ? 'active' : ''}`;
                menuHeader.innerHTML = `
                    <div class="menu-title">
                        <span class="menu-icon" onclick="openIconModal(${menu.id}, 'main')">${menu.icon || 'ğŸ“'}</span>
                        <span>${menu.text || 'æœªå‘½åèœå•'}</span>
                    </div>
                    ${menu.children?.length ? '<span class="menu-arrow">â–¶</span>' : ''}
                `;

                menuHeader.addEventListener('click', (e) => {
                    if (e.target.closest('.menu-icon')) return;
                    
                    activeMainMenuId = menu.id;
                    saveActiveMainMenu();
                    
                    if (menu.children?.length) {
                        menuItem.classList.toggle('expanded');
                        if (menuItem.classList.contains('expanded')) {
                            expandedItems.add(menu.id);
                        } else {
                            expandedItems.delete(menu.id);
                        }
                        saveExpandedState();
                    } else {
                        loadContentInMainFrame(menu.shortcut.targetUrl, menu.text, null);

                    renderShortcutsForActiveMenu();
                    renderMenu();

                menuItem.appendChild(menuHeader);

            }
            currentEditIconType = '';
            currentEditIconId = null;
            currentEditParentId = null;
        }

        function selectIcon(icon) {
            if (currentEditIconType === 'main') {
                const mainMenuIndex = menuData.findIndex(menu => menu.id === currentEditIconId);
                if (mainMenuIndex !== -1) {
                    menuData[mainMenuIndex].icon = icon;
                }
            } else if (currentEditIconType === 'sub' && currentEditParentId) {
                const mainMenu = menuData.find(menu => menu.id === currentEditParentId);
                if (mainMenu && mainMenu.children) {
                    const subMenuIndex = mainMenu.children.findIndex(sub => sub.id === currentEditIconId);
                    if (subMenuIndex !== -1) {
                        mainMenu.children[subMenuIndex].icon = icon;
                    }
                }
            }

            saveMenuData();
            renderMenu();
            closeIconModal();
        }

        function loadContentInMainFrame(url, title, subItemId) {
            const container = document.getElementById('iframeContainer');
            const titleElement = document.querySelector('.content-title');
            
            if (!container || !titleElement) return;
            
            titleElement.textContent = `å½“å‰é¡µé¢ï¼š${title}`;
            container.innerHTML = '<div class="welcome-message">åŠ è½½ä¸­...</div>';

            setTimeout(() => {
                container.innerHTML = `
                    <iframe src="${url}" frameborder="0" title="${title}">
                    </iframe>
                `;
                
                const iframe = container.querySelector('iframe');
                if (iframe) {
                    iframe.onerror = () => {
                        container.innerHTML = `
                            <div class="error-message">
                                <h3>âš ï¸ é¡µé¢åŠ è½½å¤±è´¥</h3>
                                <p>æ— æ³•åŠ è½½è¯·æ±‚çš„é¡µé¢</p>
                                <button onclick="loadContentInMainFrame('${url}', '${title}', ${subItemId})">é‡è¯•</button>
                            </div>
                        `;
                    };
                }
            }, 300);
        }

        // åˆå§‹åŒ–å¼¹çª—æ‹–åŠ¨åŠŸèƒ½
        function initPopupDrag() {
            const popup = document.getElementById('customPopup');
            const dragHandle = document.querySelector('.popup-drag-handle');
            
            if (!popup || !dragHandle) return;
            
            let isDragging = false;
            let offsetX, offsetY;
            
            dragHandle.addEventListener('mousedown', (e) => {
                if (e.target.closest('.popup-close')) return;
                
                isDragging = true;
                const rect = popup.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                dragHandle.style.opacity = '0.8';
                document.body.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                e.preventDefault();
                
                // å®Œå…¨è§£é™¤ä½ç½®é™åˆ¶ï¼Œå…è®¸æ‹–åˆ°å±å¹•ä»»ä½•ä½ç½®
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                
                popup.style.left = `${x}px`;
                popup.style.top = `${y}px`;
                popup.style.transform = 'none';
            });
            
            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    dragHandle.style.opacity = '1';
                    document.body.style.cursor = '';
                }
            });
            
            document.addEventListener('mouseleave', () => {
                if (isDragging) {
                    isDragging = false;
                    dragHandle.style.opacity = '1';
                    document.body.style.cursor = '';
                }
            });
        }

        // åˆå§‹åŒ–å¼¹çª—å¤§å°è°ƒèŠ‚åŠŸèƒ½
        function initPopupResize() {
            const popup = document.getElementById('customPopup');
            const resizeHandle = document.getElementById('popupResizeHandle');
            const popupContainer = document.querySelector('.popup-container');
            
            if (!popup || !resizeHandle || !popupContainer) return;
            
            let isResizing = false;
            let startX, startY, startWidth, startHeight;
            
            resizeHandle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isResizing = true;
                
                // è·å–å½“å‰å¼¹çª—å°ºå¯¸å’Œé¼ æ ‡ä½ç½®
                const rect = popupContainer.getBoundingClientRect();
                startWidth = rect.width;
                startHeight = rect.height;
                startX = e.clientX;
                startY = e.clientY;
                
                // æ”¹å˜é¼ æ ‡æ ·å¼
                document.body.style.cursor = 'nwse-resize';
                
                // æ·»åŠ ä¸´æ—¶æ ·å¼ä»¥æé«˜è§†è§‰åé¦ˆ
                popupContainer.style.transition = 'none';
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                
                e.preventDefault();
                
                // è®¡ç®—æ–°å°ºå¯¸ï¼ˆå®Œå…¨è§£é™¤å¤§å°é™åˆ¶ï¼‰
                const newWidth = startWidth + (e.clientX - startX);
                const newHeight = startHeight + (e.clientY - startY);
                
                // åªä¿ç•™æœ€å°å°ºå¯¸é™åˆ¶ï¼Œç§»é™¤æœ€å¤§å°ºå¯¸é™åˆ¶
                if (newWidth >= 300 && newHeight >= 200) {
                    popupContainer.style.width = `${newWidth}px`;
                    popupContainer.style.height = `${newHeight}px`;
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = '';
                    popupContainer.style.transition = '';
                }
            });
            
            document.addEventListener('mouseleave', () => {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = '';
                    popupContainer.style.transition = '';
                }
            });
        }

        // æ‰“å¼€è‡ªå®šä¹‰å¼¹çª—
        function openCustomPopup(url, title) {
            const popup = document.getElementById('customPopup');
            const popupTitle = document.getElementById('popupTitle');
            const popupIframe = document.getElementById('popupIframe');
            
            if (!popup || !popupTitle || !popupIframe) return;
            
            popupTitle.textContent = title;
            popupIframe.src = url;
            
            // æ˜¾ç¤ºå¼¹çª—ï¼Œåˆå§‹ä½ç½®åœ¨å±å¹•ä¸­å¿ƒï¼Œæ²¡æœ‰å¤§å°é™åˆ¶
            popup.classList.add('show');
            popup.style.left = '50%';
            popup.style.top = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            
            // è§£é™¤åˆå§‹å¤§å°é™åˆ¶ï¼Œä½¿ç”¨é»˜è®¤å°ºå¯¸ä½†å…è®¸è°ƒæ•´
            const popupContainer = document.querySelector('.popup-container');
            if (popupContainer) {
                popupContainer.style.width = '800px';  // é»˜è®¤å®½åº¦
                popupContainer.style.height = '600px'; // é»˜è®¤é«˜åº¦
            }
            
            document.body.style.overflow = 'hidden';
            
            popupIframe.onerror = () => {
                alert(`é¡µé¢åŠ è½½å¤±è´¥: ${title}`);
                closeCustomPopup();
            };
        }

        // å…³é—­è‡ªå®šä¹‰å¼¹çª—
        function closeCustomPopup() {
            const popup = document.getElementById('customPopup');
            const popupIframe = document.getElementById('popupIframe');
            
            if (!popup || !popupIframe) return;
            
            popup.classList.remove('show');
            popupIframe.src = 'about:blank';
            document.body.style.overflow = '';
        }

        function resetToHome() {
            const container = document.getElementById('iframeContainer');
            const titleElement = document.querySelector('.content-title');
            
            if (!container || !titleElement) return;
            
            titleElement.textContent = 'å½“å‰é¡µé¢ï¼šé¦–é¡µ';
            container.innerHTML = `
                <div class="welcome-message">
                    <div>
                        <h3>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨æ— é”¡é²œæ²£é£Ÿå“å¯¼èˆª</h3>
                        <p>ç‚¹å‡»å·¦ä¾§å­èœå•åŠ è½½é¡µé¢<br>ç‚¹å‡»ä¾§è¾¹æ å›¾æ ‡å¯è‡ªå®šä¹‰é€‰æ‹©</p>
                    </div>
                </div>
            `;
            
            activeSubItemId = null;
            activeMainMenuId = null;
            saveActiveMainMenu();
            renderShortcutsForActiveMenu();
            setActiveItem(null);

        }

        function setActiveItem(id) {
            document.querySelectorAll('.submenu-item').forEach(el => {
                el.classList.remove('active');
            });

            if (id) {
                const activeEl = document.querySelector(`.submenu-item[data-id="${id}"]`);
                if (activeEl) activeEl.classList.add('active');
            }
        }

        function saveMenuData() {
            try {
                localStorage.setItem(STORAGE_KEYS.MENU, JSON.stringify(menuData));
            } catch (error) {
                console.error('ä¿å­˜èœå•æ•°æ®å¤±è´¥:', error);
            }
        }

        function saveExpandedState() {
            try {
                localStorage.setItem(STORAGE_KEYS.EXPANDED, JSON.stringify(Array.from(expandedItems)));
            } catch (error) {
                console.error('ä¿å­˜å±•å¼€çŠ¶æ€å¤±è´¥:', error);
            }
        }

        function saveActiveMainMenu() {
            try {
                if (activeMainMenuId !== null) {
                    localStorage.setItem(STORAGE_KEYS.ACTIVE_MAIN_MENU, activeMainMenuId.toString());
                } else {
                    localStorage.removeItem(STORAGE_KEYS.ACTIVE_MAIN_MENU);
                }
            } catch (error) {
                console.error('ä¿å­˜æ¿€æ´»çš„ä¸€çº§èœå•å¤±è´¥:', error);
            }
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å¯ä»¥å…³é—­
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('iconModal');
            if (modal && modal.classList.contains('show') && e.target === modal) {
                closeIconModal();
            }
            
            const customPopup = document.getElementById('customPopup');
            if (customPopup && customPopup.classList.contains('show') && e.target === customPopup) {
                closeCustomPopup();
            }
        });

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeIconModal();
                closeCustomPopup();
                return;
            }
            
            if (e.ctrlKey) {
                // æ”¯æŒCtrl+0æ‰“å¼€ä»ªè¡¨çœ‹æ¿
                if (e.key === '0') {
                    const menuId = 0;
                    const menu = menuData.find(m => m.id === menuId);
                    if (menu) {
                        e.preventDefault();
                        activeMainMenuId = menuId;
                        saveActiveMainMenu();
                        expandedItems.add(menuId);
                        saveExpandedState();
                        renderMenu();
                        renderShortcutsForActiveMenu();
                        
                        if (menu.children && menu.children.length > 0) {
                            const firstChild = menu.children[0];
                            loadContentInMainFrame(firstChild.url, firstChild.text, firstChild.id);
                            activeSubItemId = firstChild.id;
                            setActiveItem(firstChild.id);
                        } else if (menu.shortcut && menu.shortcut.targetUrl) {
                            loadContentInMainFrame(menu.shortcut.targetUrl, menu.text, null);
                        }
                    }
                }
                // å…¶ä»–æ•°å­—å¿«æ·é”®
                else if (e.key >= '1' && e.key <= '8') {
                    const menuId = parseInt(e.key);
                    const menu = menuData.find(m => m.id === menuId);
                    if (menu) {
                        e.preventDefault();
                        activeMainMenuId = menuId;
                        saveActiveMainMenu();
                        expandedItems.add(menuId);
                        saveExpandedState();
                        renderMenu();
                        renderShortcutsForActiveMenu();
                        
                        if (menu.children && menu.children.length > 0) {
                            const firstChild = menu.children[0];
                            loadContentInMainFrame(firstChild.url, firstChild.text, firstChild.id);
                            activeSubItemId = firstChild.id;
                            setActiveItem(firstChild.id);
                        } else if (menu.shortcut && menu.shortcut.targetUrl) {
                            loadContentInMainFrame(menu.shortcut.targetUrl, menu.text, null);
                        }
                    }
                }
            }
        });
    </script>
